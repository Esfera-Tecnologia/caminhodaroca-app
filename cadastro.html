<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Caminho da Roça</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #006b5f;
      color: #333;
    }
    .step-indicator {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .step {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .step.active {
      background-color: #00473c;
    }
    .section-title {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00473c;
    }
    .form-title-area {
      background-color: #006b5f;
      padding: 2rem 1rem 2rem;
      color: white;

      margin-bottom: 4rem;
      text-align: center;
      position: relative;
    }
    .form-title-area h2 {
      margin: 0;
      font-size: 1.75rem;
    }
    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
    }
    .card-wrapper {
      background: white;
      border-radius: 1.5rem;
      padding: 2rem 1.5rem;
      margin-top: -3rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .category-block {
      border: 1px solid #ddd;
      border-radius: .5rem;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }
    .category-block .left {
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <div class="form-title-area">
    <button class="back-button" onclick="history.back()">&larr;</button>
    <h2>Criar Conta</h2>
  </div>

  <div class="container pb-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card-wrapper">
          <div class="step-indicator">
            <div><div class="step active" id="step-indicator-1">1</div></div>
            <div><div class="step" id="step-indicator-2">2</div></div>
            <div><div class="step" id="step-indicator-3">3</div></div>
          </div>

          <form id="formulario-cadastro">
            <div id="passo-1">
              <h4 class="section-title">Informações Pessoais</h4>
              <div class="mb-3">
                <label class="form-label">Nome/Apelido*</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">E-mail*</label>
                <input type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Senha*</label>
                <input type="password" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Estado*</label>
                <select class="form-select" required>
                  <option value="">Selecione</option>
                  <option>PR</option>
                  <option>SP</option>
                  <option>MG</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Faixa Etária*</label>
                <select class="form-select" required>
                  <option value="">Selecione</option>
                  <option>18-24</option>
                  <option>25-34</option>
                  <option>35-44</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Com quem você viaja</label>
                <select class="form-select">
                  <option>Sozinho</option>
                  <option>Família</option>
                  <option>Casal</option>
                </select>
              </div>
              <div class="d-flex justify-content-center">
              
                <button type="button" class="btn btn-success" onclick="irParaPasso(2)">Próximo</button>
              </div>
            </div>

            <div id="passo-2" style="display:none;">
              <h4 class="section-title">Preferências</h4>
              <div class="mb-3">
                <label class="form-label">Categoria</label>
                <select class="form-select">
                  <option value="">Selecione uma categoria</option>
                  <option>Alimentação</option>
                  <option>Hospedagem</option>
                </select>
              </div>
              <div class="category-block">
                <div class="left">
                  <strong>Hospedagem</strong>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                    <label class="form-check-label">Subcategoria 1</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                    <label class="form-check-label">Subcategoria 2</label>
                  </div>
                </div>
                <div>
                  <button class="btn btn-sm btn-outline-danger">Remover</button>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="irParaPasso(1)">Voltar</button>
                <button type="button" class="btn btn-success" onclick="irParaPasso(3)">Próximo</button>
              </div>
            </div>

            <div id="passo-3" style="display:none;">
              <h4 class="section-title">Termo de Uso</h4>
              <p class="small">Leia e aceite o <a href="#">termo de uso</a> para finalizar seu cadastro.</p>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="aceiteTermo">
                <label class="form-check-label" for="aceiteTermo">Li e concordo com o termo de uso</label>
              </div>
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="irParaPasso(2)">Voltar</button>
                <button type="submit" class="btn btn-success">Finalizar Cadastro</button>
              </div>
            </div>
          </form>

          <p class="text-center text-muted mt-4">Versão 1.0.0</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function irParaPasso(passo) {
      const totalPassos = 3;
      for (let i = 1; i <= totalPassos; i++) {
        document.getElementById(`passo-${i}`).style.display = (i === passo) ? 'block' : 'none';
        document.getElementById(`step-indicator-${i}`).classList.toggle('active', i === passo);
      }
    }
  </script>
</body>
</html>
