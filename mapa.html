  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .header {
      background-color: #006D60;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    #map {
      position: absolute;
      top: 60px;
      bottom: 65px;
      left: 0;
      right: 0;
      z-index: 1;
    }

    .leaflet-popup-content h6 {
      margin-bottom: 5px;
      font-size: 1rem;
      color: #006D60;
      text-align: center;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 65px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 999;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #888;
      font-size: 12px;
      text-align: center;
      flex: 1;
      transition: color 0.2s;
    }

    .bottom-nav a.active {
      color: #006D60;
      font-weight: 600;
    }

    .bottom-nav i {
      display: block;
      font-size: 20px;
      margin-bottom: 4px;
      transition: transform 0.2s;
    }

    .bottom-nav a.active i {
      transform: scale(1.2);
    }
  </style>
</head>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const map = L.map('map');

  const propriedades = [
    {
      nome: "Fazenda Boa Vista",
      bairro: "Pedra de Guaratiba",
      distancia: "12 km",
      lat: -22.9368,
      lng: -43.6614,
      imagem: "assets/logo1.png"
    },
    {
      nome: "Sítio Vale Verde",
      bairro: "Vargem Grande",
      distancia: "18 km",
      lat: -22.9715,
      lng: -43.4603,
      imagem: "assets/logo2.png"
    },
    {
      nome: "Chácara do Sol",
      bairro: "Campo Grande",
      distancia: "25 km",
      lat: -22.8782,
      lng: -43.5571,
      imagem: "assets/logo3.png"
    }
  ];

  const bounds = [];

  propriedades.forEach(p => {
    const marker = L.marker([p.lat, p.lng]).addTo(map);
    marker.bindPopup(`
      <div style="min-width: 200px;">
        <div class="mb-2 text-center">
          <img src="${p.imagem}" alt="${p.nome}" style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px;">
        </div>
        <h6>${p.nome}</h6>
        <div style="color:#f1c40f; margin-bottom: 4px; text-align:center;">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
          <i class="far fa-star"></i>
        </div>
        <p class="mb-1 text-center">
          <small><i class="fas fa-map-marker-alt me-1 text-muted"></i> ${p.bairro}</small><br>
          <small><i class="fas fa-route me-1 text-muted"></i> ${p.distancia}</small>
        </p>
        <a href="propriedade.html" class="btn btn-sm btn-outline-success w-100 mt-1">Visualizar</a>
      </div>
    `);
    bounds.push([p.lat, p.lng]);
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  map.fitBounds(bounds, { padding: [30, 30] });
</script>

<!-- Script para ativar aba -->
<script>
  const links = document.querySelectorAll('.bottom-nav a');
  const currentPage = location.pathname.split('/').pop();
  links.forEach(link => {
    if (link.getAttribute('href') === currentPage) {
      link.classList.add('active');
    }
  });
</script>

</body>
