<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar com Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #00695C;
      color: #fff;
    }
    .card {
      border-radius: 12px;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .version-text {
      font-size: 0.85rem;
      color: #ccc;
      margin-top: 30px;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <!-- Botão Voltar -->
<a href="index.html" class="btn btn-link position-absolute top-0 start-0 m-3 text-white">
    <i class="fas fa-arrow-left"></i>
  </a>
  <div class="container" style="max-width: 420px;">
    <div class="text-center mb-4">
        <img src="assets/logo-caminho.png" alt="Logo Caminho da Roça" style="max-width: 300px; margin-top-50px; margin-bottom: 30px;">
      <h4 class="mt-3">Entrar com Login</h4>
    </div>

    <div class="card p-4">
      <form action="home.html"> 
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        </div>
        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-success">Entrar</button>
          
        </div>
        <div class="text-center">
          <a href="#" class="text-decoration-none text-muted" data-bs-toggle="modal" data-bs-target="#modalEsqueci">Esqueci minha senha</a>
        </div>
      </form>
    </div>

    <p class="text-center version-text">Versão 1.0.0</p>
  </div>

  <!-- Modal Esqueci minha senha -->
  <div class="modal fade" id="modalEsqueci" tabindex="-1" aria-labelledby="modalEsqueciLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEsqueciLabel" style="color: #00695C;">Recuperar Senha</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="email-recuperacao" class="form-label" style="color: #333;">Digite seu e-mail</label>
              <input type="email" class="form-control" id="email-recuperacao" placeholder="email@exemplo.com" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Enviar Recuperação</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
